<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="container">
		<h1 id="container-title">To Do</h1>

		<div id="task1">
			<input type="checkbox" id="task1-status">
			<input type="button" id="task1-delete" value="X">
			<span id="task1-name">Buy Groceries</span>
		</div>
		
		<input id="task-input" placeholder="Enter Task Here">
		<input id="task-submit" type="button" value="submit task">
	</div>
</body>
</html>
